    <div class="btn-div container-fluid mb-3 col-lg-6">
      <button type="button" class="btn btn-med" data-toggle="button" aria-pressed="false" autocomplete="off" [hidden]="isUpdating" (click)="toggleUpdate()">Edit Profile</button>

    </div>
      <!-- form card Register -->
          <div class="card-body">
              <form class="form" id="form" *ngIf="isUpdating" [formGroup]="updateForm" (ngSubmit)="onUpdate(updateForm)">    
                  <div class="container-fluid mb-3 col-lg-8">
                    <label for="Name" class="form-label">First Name</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Name" aria-describedby="addon-wrapping" formControlName="name"  placeholder = "{{name}}" minlength="2" required>
                      <span><i class="bi bi-person-fill"></i></span> 
                    </div>
                  </div>
  
                  <div class="container-fluid mb-3 col-lg-8">
                    <label for="Surname" class="form-label">Last Name</label>
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" aria-label="Surname" aria-describedby="addon-wrapping" formControlName="surname" placeholder="{{surname}}">
                      <span><i class="bi bi-person-fill"></i></span> 
                    </div>
                </div>
  
                    <div class="container-fluid mb-3 col-lg-8">
                      <label for="Password" class="form-label">Password</label>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" aria-label="Password" aria-describedby="addon-wrapping" formControlName="password" minlength="3" required>
                        <span><i class="bi bi-key-fill"></i></span> 
                      </div>
                    </div>
  
                    <div class="container-fluid mb-3 col-lg-8">
                      <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" aria-label="ConfirmPassword" aria-describedby="addon-wrapping" formControlName="confirmPassword" minlength="3" required>
                        <span><i class="bi bi-key-fill"></i></span> 
                      </div>
                    </div>
  
                    <div class="btn-div container-fluid mb-3 col-lg-8">
                      <button id="button" type="submit"class="btn btn-med" [disabled] = "updateForm.invalid">Save</button>
                    </div>
                 
              </form>
          
          <!--/card-block-->
      </div>
      <!-- /form card register -->
      <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
